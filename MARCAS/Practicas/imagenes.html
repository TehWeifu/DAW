<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Imagenes</title>
    </head>
    <body>
        <!--        H1 es una etiqueta en linea-->
        <h1>Ejemplos de Imagenes</h1>
        <h1>Ejemplos de Imagenes</h1>
        <h1>Ejemplos de Imagenes</h1>

        <!--        Imgs son etiquetas en linea-->
        <!--        Una etiqueta en linea debe estar siempre dentro de un elemento en bloque-->
        <p>
            <img src="./imgs/bck_clouds.png" alt="nubes" width="200px" border="2px"/>
            <img src="./imgs/bck_clouds.png" alt="nubes" width="200px" height="200px" />
            <img src="./imgs/bck_clouds.png" alt="nubes" width="100px" height="200px"/>
            <img src="./imgs/bck_clouds.png" alt="nubes" hspace="20" vspace="25" width="100px"/>
        </p>
    </body>
</html>
