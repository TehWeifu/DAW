<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Tablas</title>
    </head>
    <body>
        <table border="1" width="50%" align="center">
            <tr>
                <td>1</td>
                <td colspan="7">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="5">4</td>
                <td rowspan="3" colspan="2">5</td>
                <td colspan="4">6</td>
                <td rowspan="2">7</td>
                <td rowspan="5">8</td>
            </tr>
            <tr>
                <td colspan="4">9</td>
            </tr>
            <tr>
                <td>10</td>
                <td colspan="2">11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td colspan="2">14</td>
                <td colspan="4">15</td>
                <td>16</td>
            </tr>
            <tr>
                <td colspan="2" height="40px">17</td>
                <td colspan="4">18</td>
                <td>19</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td colspan="3">22</td>
                <td colspan="4">23</td>
            </tr>
        </table>
    </body>
</html>
