<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tablas con encabezado</title>
    </head>
    <body>

        <table cellpadding="10" cellspacing="0" border="1" width="300px">
<!--            Caption es el titulo de la tabla-->
            <caption>Notas lenguajes de marcas</caption>

<!--            Las etiquetas thead, tbody y tfoot añaden contenido semántico-->
            <thead>
            <tr>
                <td>Alumno</td>
                <td>Nota</td>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <td>Media</td>
                <td>3.5</td>
            </tr>
            </tfoot>

            <tbody>
            <tr>
                <th>Leo</th>
                <td>3</td>
            </tr>
            <tr>
                <th>David</th>
                <td>4</td>
            </tr>
            <tr>
                <th>Mario</th>
                <td>2</td>
            </tr>

            </tbody>
        </table>

    </body>
</html>
