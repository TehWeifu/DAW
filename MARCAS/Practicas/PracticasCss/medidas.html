<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Medidas CSS</title>

        <style>
            /*Font-size*/
            /*No utilizar las palabras (large, small, etc)*/
            /*Utilizar unidades de medida (relativas mejor que absolutas)*/
            /*Medidas absolutas: in, pt (1/72 in), pc (12pc), cm, mm*/
            /*Medidas relativas: px, % (utilizados principalmente en estructura), em, rem*/

            /*Color*/
            /*No utilizar las palabras (red, blue, green, etc...)*/

            /*Los margenes verticales se anaden, los margenes horizontales se solapan*/
            h1 {
                font-size: 3em;
                color: rgb(0, 255, 0);
            }

            h2 {
                font-size: 3ex;
            }


            /*La propiedad background-color cubre contenido padding y border*/
        </style>
    </head>
    <body>
        <h1>Esto es un H1</h1>
        <h2>Esto es un H2</h2>
    </body>
</html>
