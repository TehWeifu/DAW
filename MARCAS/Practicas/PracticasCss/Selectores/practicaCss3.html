<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prueba CSS 3</title>
        <link rel="stylesheet" href="./practicaCss3.css">

        <!-- Tercera forma de incluir CSS dentro de una página web-->
        <!--Hay que intentar evitar este método, aunque en ocasiones es practico-->
    </head>
    <body>
        <h3>Welcome a mi pagina web</h3>

        <!-- Los estilos en línea tienen mayor prioridad que los especificados en un .css-->
        <h2 style="color: orange;">Hola es viernes</h2>

        <h2>Hola soy el segundo</h2>
    </body>
</html>
