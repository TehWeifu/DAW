<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posicionamiento</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div {
                width: 100px;
                height: 100px;
                border: 1px solid blue;
            }

            div#padre {
                position: relative;
                margin: 0 auto;
                width: 800px;
                height: 600px;
                border: 10px solid black;
            }

            div.uno {
                background: red;
                position: fixed;
                top: 0;
                right: 0;
            }

            div.dos {
                background: blueviolet;
                width: 75px;
                height: 75px;
            }

            div.tres {
                position: absolute;
                bottom: 0;
                right: 0;
                background: pink;
            }

            /*El posicionamiento por defecto es static*/
            /*El posicionamiento relativo desplaza una caja pero se mantiene su espacio original*/
            /*El posicionamiento absoluto desplaza una caja dejando libre su espacio original*/

            /*Las cajas se pueden desplazar con las propiedad top, bottom, right, left*/
            /*Los números negativos se utilizan para hacer el contrario*/

            /*Por defecto los elementos declarados antes en el HTML aparecen encima (mas cercano a la pantalla)*/
            /*Se puede cambiar la cercanía con el espectador utilizando "z-index"*/

            /*Por defect solo hay un elemento posicionado, el body*/
        </style>
    </head>
    <body>
        <div id="padre">
            <div class="uno">
                Esto es un DIV1
            </div>
            <div class="dos">
                Esto es un DIV2
            </div>
            <div class="tres">
                Esto es un DIV3
            </div>

        </div>
        <p>Donde estoy?</p>
    </body>
</html>
