<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practica tablas CSS</title>
        <link rel="stylesheet" href="./tableCSS.css">
    </head>
    <body>
        <div class="content">
            <h1>Esto es una tabla</h1>

            <table border="1">
                <caption>Esto es el caption de la tabla</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td></td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>

            <h1>Aqui acaba la tabla</h1>

        </div>
    </body>
</html>
