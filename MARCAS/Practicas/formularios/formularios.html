<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Esto es un formulario</h1>

        <!-- El action es la ruta relativa al código PHP que interactúa con el formulario-->
        <!-- Antiguamente también se utilizaba el "mailto:"-->
        <!-- El method GET es más inseguro, utiliza la URL del navegador. No utilizar para contraseñas-->
        <!-- El method POST es más seguro, para contraseñas y tal-->
        <form action="" method="POST">
            <!--Type text admite hasta 255 caracteres-->
            <!--input es una propiedad en línea, debe ir dentro de una propiedad en bloque-->
            <!-- La variable name es obligatoria para cada input-->
            <p>nombre: <input name="nombre" type="text" placeholder="Introduce tu nombre..."></p>
            <p>Password: <input type="password" name="pass"></p>
            <p>Hidden: <input type="hidden" name=""></p>
            <p>Mail: <input type="email" name="mail" placeholder="introduce un mail valido... "></p>
            <p>Mail: <input type="text" name="mail2" placeholder="introduce un mail valido... "></p>
            <p>Teléfono: <input type="tel" name="tel"></p>
            <p>Fecha: <input type="date" name="fecha"></p>
            <p>Color: <input type="color" name="color"></p>
            <p>Mayor de edad:
                Si <input type="radio" name="mayor_edad" value="1">
                No <input type="radio" name="mayor_edad " value="0">
            </p>
            <p>Sexo:
                Hombre <input type="radio" name="sexo" value="0">
                Mujer <input type="radio" name="sexo" value="1">
                No determinado <input type="radio" name="sexo" value="2">
            </p>

            <!-- Cuando se utilizan los checkbox se manda un Array al php con los valores seleccionados-->
            <p>Marcas que conoces:
                <input type="checkbox" name="marca" value="apple">Apple
                <input type="checkbox" name="marca" value="xiaomi">Xiaomi
                <input type="checkbox" name="marca" value="huawei">Huawei
                <input type="checkbox" name="marca" value="samsung">Samsung
            </p>

            <p>
                Selecciona la provincia:
                <select name="provincia" id="">
                    <option value="castellon">Castellón</option>
                    <option value="valencia" selected>Valencia</option>
                    <option value="alicante">Alicante</option>
                </select>
            </p>

            <p>
                Mensaje:
                <textarea name="mensaje" cols="50" rows="8" placeholder="mucho texto..."></textarea>
            </p>

            <!-- los inputs de tipo submit y los de tipo image ambos invocan el action del formulario-->
            <p><input type="submit" value="Enviar..." name="enviar"></p>
            <p><input type="image" src="https://source.unsplash.com/300x300" name="enviar2" value="enviar2"></p>
        </form>
    </body>
</html>
