<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Esto es un formulario</h1>

        <!-- El action es la ruta relativa al código PHP que interactúa con el formulario-->
        <!-- Antiguamente también se utilizaba el "mailto:"-->
        <!-- El method GET es más inseguro, utiliza la URL del navegador. No utilizar para contraseñas-->
        <!-- El method POST es más seguro, para contraseñas y tal-->
        <form action="" method="POST">
            <!--Type text admite hasta 255 caracteres-->
            <!--input es una propiedad en línea, debe ir dentro de una propiedad en bloque-->
            <!-- La variable name es obligatoria para cada input-->
            <p>nombre: <input name="nombre" type="text" placeholder="Introduce tu nombre..."></p>
            <p>Password: <input type="password" name="pass"></p>
            <p>Hidden: <input type="hidden" name=""></p>
            <p>Mail: <input type="email" name="mail" placeholder="introduce un mail valido... "></p>
            <p>Mail: <input type="text" name="mail2" placeholder="introduce un mail valido... "></p>
            <p>Teléfono: <input type="tel" name="tel"></p>
            <p>Fecha: <input type="date" name="fecha"></p>
            <p>Color: <input type="color" name="color"></p>
            <p>Mayor de edad:
                Si <input type="radio" name="mayor_edad" value="1">
                No <input type="radio" name="mayor_edad " value="0">
            </p>
        </form>
    </body>
</html>
