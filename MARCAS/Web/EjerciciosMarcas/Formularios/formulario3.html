<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario 3</title>
    </head>
    <body>
        <h2 align="center">Formulario 3</h2>
        <hr>

        <form action="" method="post">
            <fieldset>
                <table bgcolor="#add8e6">
                    <tr>
                        <td width="400px">First Name *</td>
                        <td>Select language combination for sample files *</td>
                    </tr>
                    <tr>
                        <td><input name="userFirstName" type="text"></td>
                        <td>
                            <select id="userLanguages" name="userLanguages">
                                <option value=" "></option>
                                <option value="sp">Spanish</option>
                                <option value="en">English</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Last Name *</td>
                        <td>Please select which best describes you: *</td>
                    </tr>
                    <tr>
                        <td><input name="userLastName" type="text"></td>
                        <td>
                            <select id="userDescription" name="userDescription">
                                <option value=" "></option>
                                <option value="happy">Happy</option>
                                <option value="sad">LoL player</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Email Address *</td>
                        <td>How often do you translate?: *</td>
                    </tr>
                    <tr>
                        <td><input name="userMail" type="text"></td>
                        <td>
                            <select id="userFrequency" name="userFrequency">
                                <option value=" "></option>
                                <option value="always">Always</option>
                                <option value="never">Never</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Country *</td>
                    </tr>
                    <tr>
                        <td><input name="lastName" type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right"><input type="submit" name="sendBtn" value="Continue"></td>
                    </tr>
                </table>
                <p>By proceeding and using the trial, I acknowledge and accept the SDL Privacy Policy</p>
            </fieldset>
        </form>
        <p>Volver a <a href="./index_formularios.html">Index (Formularios)</a></p>
    </body>
</html>
